<html>
<head>
  </head>
  <body>
<button class="button"  (click) = "filterBy='all'">All</button>
<button class="button button2"  (click) = "filterBy='boats'">Boats</button>
<button class="button button3"  (click) = "filterBy='camping'" >Camping</button>
<button class="button button4"(click) = "filterBy='library'" >Library</button>
<ul id="thumbnailsList">
  <li *ngFor=" let image of ( visibleImages | imageFilter:filterBy) " >
    <a [routerLink]="['/image', image.id]">
        <img src="{{image.url}}"  class="tn" width="200" height="160">
      </a>
      
</li>
</ul>

</body>
</html>
