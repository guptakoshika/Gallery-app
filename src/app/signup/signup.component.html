<html lang="en" >
<body>

  <div class="panda">
  <div class="ear"></div>
  <div class="face">
    <div class="eye-shade"></div>
    <div class="eye-white">
      <div class="eye-ball"></div>
    </div>
    <div class="eye-shade rgt"></div>
    <div class="eye-white rgt">
      <div class="eye-ball"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
  <div class="body"> </div>
  <div class="foot">
    <div class="finger"></div>
  </div>
  <div class="foot rgt">
    <div class="finger"></div>
  </div>
</div>
<form (ngSubmit)="onSubmit()">
  <div class="hand"></div>
  <div class="hand rgt"></div>
  <h1>Sign-up</h1>
  <div class="form-group">
      <input  [(ngModel)]="user.name"  name ="name" required="required" class="form-control" />
      <label class="form-label" >Name</label>
    </div>
  <div class="form-group">
    <input required="required" class="form-control"  [(ngModel)]="user.username"  name ="usernmae"/>
    <label class="form-label" >Username</label>
  </div>
  <div class="form-group">
    <input id="password" type="password" required="required" class="form-control"  name ="password" [(ngModel)]="user.password"/>
    <label class="form-label">Password</label>
    <button class="btn">Submit</button>
  </div>
</form>
</body>
</html>
